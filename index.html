<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Sum</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sum Calculator</h1>
      <input type="number" id="number1" placeholder="Enter first number" />
      <input type="number" id="number2" placeholder="Enter second number" />
      <button onclick="displaySum()">Calculate Sum</button>
      <p id="sum"></p>
    </div>
    <div class="container">
      <h1>Even ?</h1>
      <input type="number" id="iseven" placeholder="Enter a number" />
      <button onclick="displayEvenOrNot()">Detect</button>
      <p id="even"></p>
    </div>
    <div class="container">
      <h1>Find Max Element</h1>
      <input
        type="text"
        id="array"
        placeholder="Enter some number separate by comma" />
      <button onclick="displayMaxElement()">Find Max</button>
      <p id="max"></p>
    </div>
    <div class="container">
      <h1>Reverse String</h1>
      <input type="text" id="str" placeholder="Enter a string" />
      <button onclick="displayReverseString()">Reverse it</button>
      <p id="reverse"></p>
    </div>
    <div class="container">
      <h1>Find Odd Numbers</h1>
      <input
        type="text"
        id="nums"
        placeholder="Enter some number separate by comma" />
      <button onclick="displayOddNums()">Find</button>
      <p id="oddNums"></p>
    </div>
    <div class="container">
      <h1>Find Sum of Array</h1>
      <input
        type="text"
        id="numbers"
        placeholder="Enter some number separate by comma" />
      <button onclick="displaySumArray()">Find Sum</button>
      <p id="sumResult"></p>
    </div>
    <div class="container">
      <h1>Sort The Given Array</h1>
      <input
        type="text"
        id="numbers1"
        placeholder="Enter some number separate by comma" />
      <button onclick="displaySortArray()">Sort</button>
      <p id="sortArray"></p>
    </div>
    <div class="container">
      <h1>Capitalize The String</h1>
      <input type="text" id="strIn" placeholder="Enter The String" />
      <button onclick="displayCapitalize()">Capitalize</button>
      <p id="strCp"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
